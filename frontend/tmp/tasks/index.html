{% if lista %}
<ul>
    {% for task in lista %}
    <div style="display: inline;">
    <li><form action="delete_task/" method="post">
        {% csrf_token %}
        <input type="hidden" name="task_id" value="{{ task.id }}" />
        <input type="submit" name="delete_task" value="X" /> {{ task.id }}: {{ task }}
        <input type="text" name="new_subtask_name" placeholder="dodaj podpunkt" maxlength="255" />
        <input type="submit" name="add_subtask" value="+" />
    </form></li>
    </div>
        {% for subtask in task.get_open_subtasks %}
        <form action="delete_subtask/" method="post" style="margin-left: 50px;" >
            {% csrf_token %}
            <input type="hidden" name="subtask_id" value="{{ subtask.id }}" />
            <input type="submit" name="delete_task" value="-" /> {{ subtask }}
        </form>
        {% endfor %}
    {% endfor %}
</ul>
{% else %}
<p>Nie ma zada≈Ñ</p>
{% endif %}

<hr />

<form action="add_task/" method="post">
    {% csrf_token %}
    <input type="text" name="new_task_name" maxlength="255" placeholder="nazwa zadania" />
    <input type="submit" value="Dodaj zadanie" />
</form>
